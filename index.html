<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTES</title>
    <link rel="stylesheet" href="style.css">
    <script src="note.js"></script>
</head>
<body>
    <div class="navbar">
        <h1>Notes-Key</h1>
    </div>

    <div class="container">
        <div class="popup-box">
            <h2 id="title">poem</h2><hr>
            <h5 id="subtitle">authour</h5><hr>
            <p id="quey">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id debitis blanditiis qui modi voluptatum tempore minima nostrum architecto cumque consequuntur!</p>
            <button class="btn" onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="overlay-box"></div>
    <div class="overlay-popup-box">
        <h2>ADD SOME:</h2>
        <form >
            <input type="text" placeholder="enter title " id="title-input">
            <input type="text" placeholder="enter subtitle" id="subtitle-input">
            <textarea placeholder="enter query" id="query-input"></textarea>
            <button id="addbook">ADD</button>
            <button id="cancel">cancel</button>
        </form>
    </div>
    <button class="btn1" id="addlist">+</button>
    <script src="note.js"></script>
</body>
</html>
